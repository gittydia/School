            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-style: italic;
            color: #555;
            line-height: 1.7;
        }
        
        .options {
            display: grid;
            gap: 12px;

        .option {
            background: white;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s ease;

            padding: 30px;
            border-top: 2px solid #ecf0f1;
            background: #f8f9fa;

            padding: 20px;

            font-size: 1.2em;

            border-radius: 10px;

            border-radius: 10px;

            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.4em;

            padding: 15px;

            }
            
            .test-content {
                padding: 20px;
            }
            
            .subject-nav {
                flex-direction: column;
                align-items: center;
            }
            
            .subject-btn {
                width: 100%;
                justify-content: center;
            }
            
            .submit-btn, .reset-btn {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>

                    options: ["It's intentional and rapid", "It occurs without human intervention", "It favors survival over aesthetics", "It takes millions of years"],
                    correct: 0,
                    explanation: "The passage states artificial selection is 'intentional and rapid' unlike natural selection"
                }
            ]
        };


        // Initialize the test
        document.addEventListener('DOMContentLoaded', function() {
            generateTest();
            updateProgress();
        });

        // Generate the test questions
        function generateTest() {
            const testContent = document.getElementById('test-content');
            
            // Create Math section
            let mathSection = createSection('math', 'Mathematics (34 Questions)');
            questions.math.forEach(q => {
                mathSection.appendChild(createQuestion(q, 'math'));
            });
            testContent.appendChild(mathSection);
            
            // Create Science section
            let scienceSection = createSection('science', 'Science (33 Questions)');
            questions.science.forEach(q => {
                scienceSection.appendChild(createQuestion(q, 'science'));
            });
            testContent.appendChild(scienceSection);
            
            // Create Reading section
            let readingSection = createSection('reading', 'Reading Comprehension (33 Questions)');
            questions.reading.forEach(q => {
                readingSection.appendChild(createQuestion(q, 'reading'));
            });
            testContent.appendChild(readingSection);
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const questionDiv = this.closest('.question');
                    const questionId = parseInt(questionDiv.dataset.id);
                    const subject = questionDiv.dataset.subject;
                    const optionIndex = parseInt(this.dataset.option);
                    
                    // Store the selected answer
                    questions[subject].find(q => q.id === questionId).selected = optionIndex;
                    
                    // Update UI
                    updateQuestionUI(questionDiv, optionIndex);
                    updateProgress();
                });
            });
        }

        // Create a section header
        function createSection(id, title) {
            const section = document.createElement('div');
            section.className = 'section';
            
            const sectionHeader = document.createElement('div');
            sectionHeader.className = 'section-header';
            sectionHeader.id = id;
            
            const h2 = document.createElement('h2');
            h2.textContent = title;
            
            sectionHeader.appendChild(h2);
            section.appendChild(sectionHeader);
            
            return section;
        }

        // Create a question element
        function createQuestion(question, subject) {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.dataset.id = question.id;
            questionDiv.dataset.subject = subject;
            
            const questionHeader = document.createElement('div');
            questionHeader.className = 'question-header';
            
            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = question.id;
            
            const subjectTag = document.createElement('div');
            subjectTag.className = `subject-tag ${subject}`;
            subjectTag.textContent = subject.charAt(0).toUpperCase() + subject.slice(1);
            
            questionHeader.appendChild(questionNumber);
            questionHeader.appendChild(subjectTag);
            
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = subject === 'reading' ? question.question : question.text;
            
            // Add passage for reading questions
            if (subject === 'reading' && question.text) {
                const passageDiv = document.createElement('div');
                passageDiv.className = 'passage';
                passageDiv.textContent = question.text;
                questionDiv.appendChild(passageDiv);
            }
            
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('label');
                optionDiv.className = 'option';
                optionDiv.dataset.option = index;
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `question-${subject}-${question.id}`;
                
                const optionText = document.createElement('span');
                optionText.textContent = option;
                
                optionDiv.appendChild(radio);
                optionDiv.appendChild(optionText);
                optionsDiv.appendChild(optionDiv);
            });
            
            const explanationDiv = document.createElement('div');
            explanationDiv.className = 'explanation';
            explanationDiv.textContent = question.explanation;
            explanationDiv.id = `explanation-${subject}-${question.id}`;
            
            questionDiv.appendChild(questionHeader);
            questionDiv.appendChild(questionText);
            questionDiv.appendChild(optionsDiv);
            questionDiv.appendChild(explanationDiv);
            
            return questionDiv;
        }

        // Update question UI when an option is selected
        function updateQuestionUI(questionDiv, selectedOption) {
            // Remove selected class from all options
            questionDiv.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to the chosen option
            if (selectedOption !== undefined) {
                const selectedOptionDiv = questionDiv.querySelector(`.option[data-option="${selectedOption}"]`);
                if (selectedOptionDiv) {
                    selectedOptionDiv.classList.add('selected');
                    selectedOptionDiv.querySelector('input').checked = true;
                }
            }
        }

        // Update progress bar and answered count
        function updateProgress() {
            let answered = 0;
            let total = 0;
            
            // Count answered questions
            for (const subject in questions) {
                total += questions[subject].length;
                answered += questions[subject].filter(q => q.selected !== undefined).length;
            }
            
            // Update progress bar
            const progressFill = document.getElementById('progress');
            progressFill.style.width = `${(answered / total) * 100}%`;
            
            // Update answered count
            document.getElementById('answered-count').textContent = answered;
        }

        // Submit the test
        function submitTest() {
            let correct = 0;
            let total = 0;
            let subjectScores = {
                math: { correct: 0, total: questions.math.length },
                science: { correct: 0, total: questions.science.length },
                reading: { correct: 0, total: questions.reading.length }
            };
            
            // Calculate scores
            for (const subject in questions) {
                questions[subject].forEach(q => {
                    total++;
                    if (q.selected === q.correct) {
                        correct++;
                        subjectScores[subject].correct++;
                    }
                    
                    // Highlight correct/incorrect answers
                    const questionDiv = document.querySelector(`.question[data-id="${q.id}"][data-subject="${subject}"]`);
                    if (q.selected !== undefined) {
                        if (q.selected === q.correct) {
                            questionDiv.classList.add('correct');
                        } else {
                            questionDiv.classList.add('incorrect');
                        }
                        
                        // Show explanation
                        document.getElementById(`explanation-${subject}-${q.id}`).style.display = 'block';
                    }
                });
            }
            
            // Display results
            const scoreDiv = document.getElementById('score');
            const percentage = Math.round((correct / total) * 100);
            scoreDiv.textContent = `Your Score: ${correct}/${total} (${percentage}%)`;
            
            // Add feedback based on score
            const feedbackDiv = document.getElementById('feedback');
            if (percentage >= 90) {
                feedbackDiv.textContent = "Excellent work! You're well-prepared for the DOST Scholarship exam.";
                feedbackDiv.style.background = "#d4edda";
            } else if (percentage >= 70) {
                feedbackDiv.textContent = "Good job! You have a solid foundation but could use some more practice.";
                feedbackDiv.style.background = "#d1ecf1";
            } else if (percentage >= 50) {
                feedbackDiv.textContent = "Keep practicing! Focus on your weaker areas to improve your score.";
                feedbackDiv.style.background = "#fff3cd";
            } else {
                feedbackDiv.textContent = "Don't get discouraged! Use this as a starting point and focus on fundamental concepts.";
                feedbackDiv.style.background = "#f8d7da";
            }
            
            const breakdownDiv = document.getElementById('breakdown');
            breakdownDiv.innerHTML = '';
            
            // Math score
            const mathScore = document.createElement('div');
            mathScore.className = 'subject-score math-score';
            mathScore.innerHTML = `<h3>Mathematics</h3><p>${subjectScores.math.correct}/${subjectScores.math.total} (${Math.round((subjectScores.math.correct / subjectScores.math.total) * 100)}%)</p>`;
            breakdownDiv.appendChild(mathScore);
            
            // Science score
            const scienceScore = document.createElement('div');
            scienceScore.className = 'subject-score science-score';
            scienceScore.innerHTML = `<h3>Science</h3><p>${subjectScores.science.correct}/${subjectScores.science.total} (${Math.round((subjectScores.science.correct / subjectScores.science.total) * 100)}%)</p>`;
            breakdownDiv.appendChild(scienceScore);
            
            // Reading score
            const readingScore = document.createElement('div');
            readingScore.className = 'subject-score reading-score';
            readingScore.innerHTML = `<h3>Reading</h3><p>${subjectScores.reading.correct}/${subjectScores.reading.total} (${Math.round((subjectScores.reading.correct / subjectScores.reading.total) * 100)}%)</p>`;
            breakdownDiv.appendChild(readingScore);
            
            // Show results section
            document.getElementById('results').style.display = 'block';
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        // Reset the test
        function resetTest() {
            // Clear selections
            for (const subject in questions) {
                questions[subject].forEach(q => {
                    delete q.selected;
                });
            }
            
            // Reset UI
            document.querySelectorAll('.question').forEach(questionDiv => {
                questionDiv.classList.remove('correct', 'incorrect');
                questionDiv.querySelectorAll('.option').forEach(option => {
                    option.classList.remove('selected');
                    option.querySelector('input').checked = false;
                });
                questionDiv.querySelector('.explanation').style.display = 'none';
            });
            
            // Hide results
            document.getElementById('results').style.display = 'none';
            
            // Reset progress
            updateProgress();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Scroll to a section
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
