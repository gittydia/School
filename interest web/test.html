<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
        }

        .featured-event {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            width: 100%;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .main-content {
            display: flex;
            width: 100%;
        }

        .left-side {
            width: 50%;
            padding: 20px;
        }

        .right-side {
            width: 50%;
            padding: 20px;
            border-left: 1px solid #ccc;
        }

        .logo-card {
            background-color: #000;
            padding: 20px;
            margin: 20px;
            text-align: center;
            color: #fff;
            cursor: pointer;
        }

        .formula1 {
            font-size: 1.5em;
            margin-top: 10px;
        }

        footer {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="featured-event">
        <a href="championship.html" class="cta-button">Championship</a>
        <a href="constructorship.html" class="cta-button">Constructorship</a>
        <a href="info.html" class="cta-button">Info</a>
        <a href="what-is-f1.html" class="cta-button">What is F1?</a>
        <a href="watch.html" class="cta-button">Watch</a>
    </div>
    <div class="main-content">
        <div class="left-side">
            <div class="logo-card" onclick="showInfo('formula1')">
                <img src="logo-F1-3836829222.png" width="70" height="60">
                <div class="formula1">Formula 1</div>     
            </div>
            <div class="logo-card" onclick="showInfo('cars')">
                <img src="Porsche-Logo-3879986402.png" width="70" height="50">
                <div class="formula1">Cars</div>     
            </div>
            <div class="logo-card">
                <img src="Book-Logo-PNG-Photos-3954521597.png" width="70" height="60">
                <div class="formula1">Books</div>     
            </div>
            <div class="logo-card">
                <img src="icons8-documentary-64.png" width="10" height="60">
                <div class="formula1">Documentaries</div>     
            </div>
        </div>
        <div class="right-side" id="info-display">
            <!-- Information will be displayed here -->
        </div>
    </div>
    <footer>
        &copy; 2023 Dark Mofo Program
    </footer>

    <script>
        function showInfo(type) {
            const infoDisplay = document.getElementById('info-display');
            let infoContent = '';

            if (type === 'formula1') {
                infoContent = `
                    <h2>Formula 1</h2>
                    <p>Formula 1 is the highest class of single-seater auto racing sanctioned by the Fédération Internationale de l'Automobile (FIA).</p>
                `;
            } else if (type === 'cars') {
                infoContent = `
                    <h2>Cars</h2>
                    <p>Cars are a popular mode of transportation and come in various types, including sports cars, sedans, and SUVs.</p>
                `;
            }

            infoDisplay.innerHTML = infoContent;
        }
    </script>
</body>
</html>
