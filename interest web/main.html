<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My interest Website</title>
    <style>
  
        body {
            font-family: monospace;
            line-height: 1.6;
            color: #ffffff;
            background-color: red;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: red;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        main {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            
        }

        .formula1 {
        position: relative;
        bottom: 50px;
        left: -8px;
        font-family: monospace;
        font-size: 20px;
        margin-bottom: 40px;
        border-bottom: 2px solid #ff9900;
        }
        .logo-card{
            background-color: #000000;
            padding: 40px;
            width: 500px;
            height: 20px;
            margin-bottom: 20px;
            text-align: left;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            
            
        }
        .logo-card img{
            position: relative;
            bottom: 30px;
            left: -8px;
            width: 100px;

        }
        .logo-card:hover{
            background-color: #ff9900;
        }
  
      
        .featured-event {
            background-color:transparent;
            padding: 5px;
        }
        .featured-event button{
            margin-left: 70px;
            margin-right: 50px;
            margin-bottom: 10px;
        }
        
        .program-section {
            background-color: #000000;
            padding: 40px;
            width: 500px;
            height: 500px;
            margin-bottom: 20px;
        }
        .program-section img{
            position: relative;
            bottom: 30px;
            left: -8px;
            width: 100px;
        }

        
        .event-card {
            background-color: #000000;
            padding: 10px;
            width: 200px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;

        }
        
        h1, h2 {
            color: #000000;
            font-size: 40px;
        }
        
        h3 {
            line-height:1.5 ;
            font-size: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #ff9900;

        }
        a {
            color: orange;
              text-decoration: none;

        }
        a:visited{
            color: rgb(122, 19, 114);
        }
        p {
            font-size: 20px;
            line-height: 1.5;
        }
        .text-left{
            position: absolute;
            left: 90px;
            width: 200px;
            height: auto;
        }

        .cta-button {
            background-color: transparent;
            color: #000000;
            border: none;
            padding: 0px;
            font-size: 20px;
            font-family: monospace;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button::after{
        content: '';
        display: block;
        height: 2px;
        width: 100%;
        background-color: #070707;
        margin-top: 5px;
        }

        .cta-button:hover {
            background-color: orange;
        }
        .info-right {
            position: absolute;
            top: 100px;
            left: 800px;
            width: 400px;
            height: 450px;
            color: black;
            font-family: monospace;
            overflow: auto;
             
        }
        /* Hide scrollbar for WebKit browsers */
        .info-right::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE and Edge */
        .info-right {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

      
        @media (min-width: 768px) {
            .event-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
        }
       

        footer {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            bottom: -0
            ;
            width: 100%;
            flex: 1;
        }
    </style>
</head>
<body>
        <div class="featured-event">
            <a href="teams.html">
                <button class="cta-button">Teams</button>
            </a>
            <a href="Drivers.html">
                <button class="cta-button">Drivers</button>
            </a>
            <a href="Dstandings.html">
                <button class="cta-button">Championship</button>
            </a>
            <a href="constructorship.html">
                <button class="cta-button">Constructorship</button>
            </a>
        <a href="https://overtakefans.com/f1-race-archive/">  
        <button class="cta-button">Watch</button>
        </a>
    </div>
    <main> 
         
        <div class="logo-card" onclick="showInfo('formula1')">
            <img src = "logo-F1-3836829222.png " 
            width="70" height="60">
            <div class="formula1">Formula 1</div>    
        </div>
        <div class="logo-card" onclick="showInfo('Calendar')">
            <img src = "logo-F1-3836829222.png " 
            width="70" height="60">
            <div class="formula1">Calendar</div>     
            </div>
        <div class="logo-card" onclick="showInfo('Verstappen')">
            <img src = "logo-F1-3836829222.png " 
            width="70" height="60">
            <div class="formula1">Max Verstappen</div>     
            </div>
        <div class="logo-card" onclick="showInfo('RB')">
            <img src = "logo-F1-3836829222.png" 
            width="10" height="60">
            <div class="formula1">Red bull Racing</div>     
        </div>
        <div class="info-right" id="info-display"></div>

    </main>
        
    <script src = "script.js"></script>
</body>
</html>
